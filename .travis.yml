language: python

python:
  - "3.6"

before_install:
  - pip install --upgrade pip setuptools wheel

install:
  - pip install -r requirements.txt
  - pip install codecov

script:
  - python setup.py test
  - coverage run --source=torosgcn.listen,torosgcn.schedule,torosgcn.config setup.py test

after_success:
  - codecov
